<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <img src="https://th.bing.com/th/id/OIP.jDUUXx2V22TmCBi1Q7rwqQHaHa?w=201&h=201&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
        <i class="ri-menu-line"></i>
    </nav>
    <div class="page1">
        <main>
            <div class="sif-cal">
                <button><i class="ri-restart-fill"></i></button>
                <button><i class="ri-calculator-line"></i></button>
                <button><i class="ri-refresh-fill"></i></button>
            </div>
            <div class="keys">
                <div class="special-key">
                    <button> &#960;</button>
                    <button> &#8730;</button>
                    <button>^</button>
                    <button>!</button>
                    <button><i class="ri-arrow-down-s-line"></i></button>
                </div>
                <div class="row1">
                    <button class="spcl">AC</button>
                    <button class="spcl"><i class="ri-delete-back-2-line"></i></button>
                    <button class="spcl">+/<sub>-</sub></button>
                    <button class="spcl"><i class="ri-divide-line"></i></button>
                </div>
                <div class="row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="spcl">X</button>
                </div>
                <div class="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="spcl">-</button>
                </div>
                <div class="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="spcl">+</button>
                </div>

                <div class="row5">
                    <button class="spcl">%</button>
                    <button class="spcl">0</button>
                    <button class="spcl">.</button>
                    <button class="spcl">=</button>
                </div>
            </div>
        </main>

        <div class="content2">
            <h1>calculate mortage</h1>

            <div class="container">
                <h3>Home price</h3>
                <input type="number" name="" id="" placeholder="Enter Home price">
            </div>

            <div class="container">
                <h3>Down Payment</h3>
                <input type="number" name="" id="" placeholder="Enter Down Payment">
            </div>

            <div class="container">
                <h3>length Of Loan (in year)</h3>
                <div class="year-button">
                    <button>1</button>
                    <button>3</button>
                    <button>5</button>
                    <button>10</button>
                </div>
            </div>

            <div class="container">
                <h3>Type of Interest</h3>
                <div class="interest-btn">
                    <button>floating</button>
                    <button>fixed</button>
                </div>
            </div>

            <div class="container">
                <h3>Rate of Interest</h3>
                <input type="number" placeholder="   %">
            </div>
            <button class="calculate-btn">Calulate</button>

        </div>
    </div>
</body>

</html>
